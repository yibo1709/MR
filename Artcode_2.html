<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Map</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .image-container {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }
    .image-container img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: block;
    }
    .text-container {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      text-align: center;
    }
    .download-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #e63946; /* 红色 */
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .download-button:hover {
      background-color: #d62828; /* 深一点的红色，鼠标悬停时 */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="preview.png" alt="Wollaton Hall & Deer Park Map Preview">
  </div>

  <div class="text-container">
    You can download it to your phone
    <br>
    <a class="download-button" href="wollaton-park-map.pdf" download>Download PDF</a>
  </div>
</body>
</html>
