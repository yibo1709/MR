<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            border: 1px solid #ccc;

            max-width: 600px;
        }
        h1 {
            color: #007BFF;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

</head>
<body>
    <div class="container">
        <p>Jubilee Campus University of, Wollaton Rd, Nottingham NG8 1BB</p>
    </div>
</body>
</html>
